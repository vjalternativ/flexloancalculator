 <div class="robo-heading">How long do you need it?</div>
					<div class="row margin-top-10">

						<div class="col-md-2 col-sm-2 col-xs-2 price padding-top-5 padding-right-0">
							<span id="smsi_month_day_start">1 DAY</span>
						</div>
						<div class="col-md-8 col-sm-8 col-xs-8 padding-left-0"
							id="smsi_day_month_slider_container">
							<div class="range-container  hide"
								id="smsi_month_slide_container">

								<input type="range" class="hide" id="smsi_month_slide"
									data-highlight="true" name="slider-1" min="1" max="12"
									popup-postfix=" Months"  value="1" step="1"
									data-popup-enabled="true">
							</div>
							<div class="range-container "
								id="smsi_day_slide_container">
								<input type="range" class="hide" id="smsi_day_slide"
									data-highlight="true" name="slider-1" min="1"
									popup-postfix=" Days" max="30" value="1" step="1"
									data-popup-enabled="true">

							</div>
						</div>
						<div class="col-md-2 col-sm-2 col-xs-2  price padding-top-5 padding-right-0">
							<span id="smsi_month_day_end">30 DAYS</span>
						</div>
					</div>
					
					

				</div>
				
				<div class="well top-border-zero grey-bg option-label">
				<div class="row " >
						<div class="col-md-7 col-sm-7 col-xs-7 ">
							<i>Need it longer? Select months.</i>
						</div>
						<div class="col-md-5 col-sm-5 col-xs-5">
							<div class="row">
								<div class="col-md-4 col-sm-4 col-xs-4 padding-5 text-right">
									<span class="days text-orange" id="smsi_dayswitch">Days&nbsp;</span>
								</div>
								<div class="col-md-4 col-sm-4 col-xs-4 text-center padding-left-right-zero">
									<label class="switch"><input
										onclick="smsi_switchDayMonth()" type="checkbox"
										id="smsi_day_month_switch" > <span
										class="sw-slider round"></span>
									</label>
								</div>
								<div class="col-md-4 col-sm-4 col-xs-4 padding-5 text-left">
									<span class="days" id="smsi_monthswitch">Months</span>
								</div>
							</div>




						</div>
					</div>
					
					
									<div class="row " >
						<div class="col-md-7 col-sm-7 col-xs-7 ">
							<i>Select a pay cycle.</i>
						</div>
						<div class="col-md-5 col-sm-5 col-xs-5">
							<div class="row">
								<div class="col-md-4 col-sm-4 col-xs-4 padding-5 text-right">
									<span class="days text-orange" id="smsi_paycyle_14">14 Days&nbsp;</span>
								</div>
								<div class="col-md-4 col-sm-4 col-xs-4 text-center padding-left-right-zero">
									<label class="switch"><input
										onclick="smsiSwitch('smsi_pay_cycle','smsi_paycyle_14','smsi_paycyle_30')" type="checkbox"
										id="smsi_pay_cycle" > <span
										class="sw-slider round"></span>
									</label>
								</div>
								<div class="col-md-4 col-sm-4 col-xs-4 padding-5 text-left">
									<span class="days" id="smsi_paycyle_30">30 Days</span>
								</div>
							</div>




						</div>
					</div>
					
					
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-9 col-sm-9 col-xs-9 padding-5">
				<div class="well well-sm text-right normal pad-right-10">TOTAL REPAYMENT:</div>
				
			</div>
			<div class="col-md-3 col-sm-3 col-xs-3 padding-5">
				<div class="well well-sm text-center normal amount-sm"
					id="smsi_total_repayment">$0.00</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12 padding-5">
				<div class="robo-regular">
					<span class="robo-bold">CALCULATOR ASSUMES 279% APR.</span> THE
					FLEX LOAN IS AFFORDABLE AS A SHORT-TERM SOLUTION.
				</div>
			</div>
		</div>

	</div>
